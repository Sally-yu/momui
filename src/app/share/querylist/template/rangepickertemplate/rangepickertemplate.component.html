<div nz-col [nzSpan]="6" [hidden]="hidden">

    <nz-form-control  [nzSm]="16" [nzXs]="20">
      <nz-range-picker  [(ngModel)]="item.content" ></nz-range-picker>
    </nz-form-control>
  </nz-form-item>
</div>
