<nz-modal [(nzVisible)]="visible" [nzTitle]="title" (nzOnCancel)="cancel()" (nzOnOk)="ok()" >
  <div>
    <nz-input-group nzSearch [nzAddOnAfter]="helpSearch" style="margin-bottom: 8px;">
      <input type="text" nz-input placeholder="请输入查找关键字" [(ngModel)]="searchValue"/>
    </nz-input-group>
    <ng-template #helpSearch>
      <button nz-button nzType="primary"><i nz-icon nzType="search"></i></button>
    </ng-template>

    <nz-table [nzData]="data"
              [nzLoading]="loading"
              [(nzPageSize)]="pageSize"
              [nzPageSizeOptions]="pageOption"
              [nzShowQuickJumper]="showJumper"
    >
      <thead>
      <tr>
        <th *ngFor="let c of columns">{{c.name}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let a of data" (click)="rowClick(a)" (dblclick)="rowClick(a);ok()">
        <td *ngFor="let c of columns ">{{a[c.code]}}</td>
      </tr>
      </tbody>
    </nz-table>


  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="cancel()">取消</button>
    <button nz-button nzType="primary" (click)="ok()" [nzLoading]="loading">确定</button>
  </div>
</nz-modal>
