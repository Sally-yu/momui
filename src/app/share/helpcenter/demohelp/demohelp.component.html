<nz-input-group [nzAddOnAfter]="suffixIconButton" nzSearch>
  <input *ngIf="!item" nz-input placeholder="演示帮助" readonly type="text"/>
  <input *ngIf="item" [(ngModel)]="item['name']" nz-input placeholder="演示帮助" readonly type="text"/>
</nz-input-group>
<ng-template #suffixIconButton>
  <button
    (click)="openHelp()"
    nz-button
    nzSearch
    nzType="primary"
    type="button">
    <i nz-icon nzType="search"></i>
  </button>
</ng-template>

<smarthelp
  *ngIf="visible"
  [visible]="visible"
  (onCancel)="visible=false;"
  (onOk)="afterHelp($event)"
  [url]="'http://212.64.2.48:8899/grid'"
></smarthelp>
